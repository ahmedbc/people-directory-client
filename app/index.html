<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="peopleDirectoryClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-hide="isSignIn">
      <div class="top-header clearfix">
        <div class="pull-left">
          <a class="logo">
            <img src="images/logo.png">
          </a>
        </div>
        <div class="greeting pull-right">
          <span>
            Welcome {{username}}
          </span><br>
          <a class="session" ng-click="logout()">
            Logout
          </a>
        </div>
      </div>
      <div class="navbar navbar-default main-nav" role="navigation">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/">Demo's home</a></li>
              <li class="active"><a ng-href="#/peopleDirectory">People directory</a></li>
              <li><a ng-href="#/jobManager">Jobs manager</a></li>
              <li><a ng-href="#/statistics">Statistics</a></li>
            </ul>
          </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>
    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from ahmed bouchriha</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/peopleDirectoryCtrl.js"></script>
        <script src="scripts/controllers/signInCtrl.js"></script>
        <script src="scripts/controllers/mainCtrl.js"></script>
        <script src="scripts/services/companyServices.js"></script>
        <script src="scripts/services/departmentServices.js"></script>
        <script src="scripts/services/employeeServices.js"></script>
        <script src="scripts/services/authServices.js"></script>
        <!-- endbuild -->
</body>
</html>
